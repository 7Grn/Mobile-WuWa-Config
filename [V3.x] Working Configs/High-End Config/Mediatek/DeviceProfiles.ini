[Android_VeryHigh DeviceProfile] 
;	      Min Value: 0.5		   	Max Value: 2.0
;	Increase/Decrease by 0.5	High quality/performance jumps
;	Increase/Decrease by 0.25	Moderate adjustments
;	Increase/Decrease by 0.1	Fine adjustments
;	Increase/Decrease by 0.05	Very fine adjustments
;		  Suggested value range: 0.80-1.35
;			Recommended Value: 1.1
;Please do not that adjusting this value will result to Sharper(>1.35) OR blurrier(<1.35) graphics
;and yes the suggested range is correct for performance, but if you don't mind lower fps, go increase to 1.5+
Cvars=r.MobileContentScaleFactor=1.1

;Anti-Aliasing (TAA in this case)
; 0 - off | 1 - FXAA | 2 - TAA | 3 - MSAA | 4 - TSR
CVars=r.AntiAliasingMethod=2
CVars=r.SecondaryScreenPercentage.GameViewport=150


;Frame Generation 
;(Mediatek) 
CVars=r.MFRC.Enable=1

;LOD CVars
CVars=r.imp.SSMbScaleLod0=0.5
CVars=r.imp.SSMbScaleLod1=0.5

;Performance CVars (I preserved the kuro vars)
Cvars=wp.Runtime.LoadingRangeScale=1.0
CVars=r.Kuro.OverallPerformancePriority.Aggressive=2
CVars=r.Kuro.ScenePerformancePriority.Aggressive=2
CVars=r.Kuro.CombatPerformancePriority.Aggressive=2

;Scalability Groups CVars (These values are maxed out)
CVars=sg.ViewDistanceQuality=4
CVars=sg.AntiAliasingQuality=4
CVars=sg.ShadowQuality=4
CVars=sg.PostProcessQuality=6
CVars=sg.TextureQuality=4
CVars=sg.EffectsQuality=4
CVars=sg.FoliageQuality=4
CVars=sg.ShadingQuality=4

;Audio CVars (Optional, feel free to delete them if you want)
CVars=au.RenderThreadPriority=3
CVars=au.AllowAudioSpatialization=1
CVars=au.DisableStereoSpread=0
CVars=au.DisableDistanceAttenuation=0
CVars=au.DisableOcclusion=0
CVars=au.BypassAllSubmixEffects=0
CVars=au.DisableSourceEffects=0
CVars=au.EnableBinauralAudioForAllSpatialSounds=1
CVars=au.streamcaching.PlaybackRequestPriority=0
CVars=au.streamcaching.ReadRequestPriority=0
CVars=au.streamcaching.PlaybackRequestPriority=0
CVars=au.DisableReverbSubmix=0
CVars=au.DisableFiltering=0
CVars=au.DisableHPFiltering=0

Cvars=r.Mobile.DeviceEvaluation=3
Cvars=r.MaterialQualityLevel=1
Cvars=r.KuroMaterialQualityLevel=2
Cvars=r.Mobile.HighQualityMaterial=1
CVars=r.Android.DisableVulkanSupport=0
CVars=r.FEstimation.Option=1
CVars=r.Kuro.MaterialMobileQualityShoulderRender=5
CVars=FrameRateLock=144
CVars=bEnableDynamicMaxFPS=True
CVars=a.UseSwappyForFramePacing=1
CVars=bSupportsVulkan=True
CVars=bSupportsVulkanSM5=True
Cvars=rhi.SyncInterval=0
Cvars=r.FramePace=90
Cvars=t.MaxFPS=90
Cvars=t.OverrideFPS=90
Cvars=MinDesiredFrameRate=30.000000
Cvars=MaxDesiredFrameRate=90.000000
Cvars=FrameRateLimit=90.000000


